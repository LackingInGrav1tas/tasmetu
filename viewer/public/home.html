<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="filter">
        <h2>Filter by date</h2>
        <span>Leaving a field blank disables the filter</span>
        <br>
        <span>Start: </span>
        <input type="date" id="start">
        <br>
        <span>End: </span>
        <input type="date" id="end">
        <br>
        <input type="submit" value="View recordings">
    </form>

    <form id="search">
        <h2>Search terms</h2>
        <input type="text" id="query">
        <input type="submit" value="Search">
        <div id="search-results"></div>
    </form>

    <h2>Overview</h2>
    <script>require("../dist/home.js")</script>
</body>
