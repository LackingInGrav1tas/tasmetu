<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="forms">
            <form id="search">
                <h2>Search transcripts</h2>
                <input type="text" id="query">
                <input type="submit" value="Search">
                <div id="search-results"></div>
            </form>
            <form id="filter">
                <h2>Filter by date and time</h2>
                <h3>Date</h3>
                <input type="date" id="date">
                <h3>Time (24 hr)</h3>
                <input type="number" min="0" max="23" step="1" id="time">
                <br>
                <input type="submit" value="View recordings">
            </form>
        </div>
        <div id="overview">
            <h2>Overview</h2>
        </div>
    </div>
    <script>require("../dist/home.js")</script>
</body>
</html>
